<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<meta charset="utf-8">
	<style >
		#gridWrapper {
     display: grid;
     grid-template-columns: 1fr 1fr 1fr;
     grid-template-rows: 100px 100px;
     grid-gap: 10px;
     border: solid 1px;
   }
	</style>
</head>
<body>
	<h1>1</h1>
	<hr>
<div id="gridWrapper">
     <div>1: grape</div>
     <div>2: apple</div>
     <div>3: pear</div>
     <div>4: banana</div>
     <div>5: orange</div>
     <div>6: persimmon</div>
   </div>
</body>
</html>
